# bootstrap a master argocd instance
bootstrap-project:
  enabled: true
  ci_cd_namespace: &ci_cd "master-argocd"
  namespaces:
  - name: *ci_cd
    bindings:
    # this labs-devs is the GROUP NAME in IDM
    - name: labs-devs
      kind: Group
      role: edit
    # this labs-admins is the GROUP NAME in IDM
    - name: labs-admins
      kind: Group
      role: admin
    - name: dummy-sa
      kind: ServiceAccount
      role: admin
      namespace: *ci_cd

  serviceaccounts:
  - name: dummy-sa
    namespace: *ci_cd

argocd-operator:
  enabled: true
  name: argocd
  namespace: *ci_cd
  instancelabel: rht-labs.com/master-argocd
  
  # operator manages upgrades etc
  version: v1.5.4
  operator:
    version: argocd-operator.v0.0.8
    channel: alpha
    name: argocd-operator

  metrics:
    enabled: true
    prometheus:
      version: prometheusoperator.0.32.0
