bootstrap-project:
  enabled: true
  ci_cd_namespace: &ci_cd "who-ci-cd"
  dev_namespace: &dev "who-dev"
  test_namespace: &test "who-test"
  staging_namespace: &stage "who-staging"
  bindings: &binds
      # this labs-devs is the GROUP NAME in IDM
    - name: labs-devs
      kind: Group
      role: edit
    # this labs-admins is the GROUP NAME in IDM
    - name: labs-admins
      kind: Group
      role: admin
    - name: jenkins
      kind: ServiceAccount
      role: admin
      namespace: *ci_cd

  namespaces:
  - name: *ci_cd
    bindings:
      *binds
  - name: *dev
    bindings:
      *binds
  - name: *test
    bindings:
      *binds
  - name: *stage
    bindings:
      *binds

  serviceaccounts:
  - name: jenkins
    namespace: *ci_cd

argocd-operator:
  enabled: true
  name: argocd
  namespace: *ci_cd
  instancelabel: who.rht-labs.com/uj
  
  # operator manages upgrades etc
  version: v1.6.0
  operator:
    version: argocd-operator.v0.0.9
    channel: alpha
    name: argocd-operator

  metrics:
    enabled: false
    prometheus:
      version: prometheusoperator.0.32.0

sealed-secrets:
  # Disabled by default
  enabled: true
  nameOverride: sealed-secrets
  fullnameOverride: sealed-secrets
  # namespace must exist, so we use labs-ci-cd by default.
  namespace: *ci_cd
  # Dont touch the security context values, deployment will fail in OpenShift otherwise.
  securityContext:
    runAsUser: ""
    fsGroup: ""
