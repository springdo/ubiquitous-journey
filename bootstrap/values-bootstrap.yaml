# overriding `ci_cd_namespace` directly using helm will not work ü§•

bootstrap-project:
  enabled: true
  ci_cd_namespace: &ci_cd 'vodafone-ci-cd'
  dev_namespace: &dev 'vodafone-dev'
  test_namespace: &test 'vodafone-test'
  staging_namespace: &stage 'vodafone-staging'
  bindings: &binds # this labs-devs is the GROUP NAME in IDM
    - name: labs-devs
      kind: Group
      role: edit
    # this labs-admins is the GROUP NAME in IDM
    - name: labs-admins
      kind: Group
      role: admin
    - name: jenkins
      kind: ServiceAccount
      role: admin
      namespace: *ci_cd

  namespaces:
    - name: *ci_cd
      bindings: *binds
    - name: *dev
      bindings: *binds
    - name: *test
      bindings: *binds
    - name: *stage
      bindings: *binds

  serviceaccounts:
    - name: jenkins
      namespace: *ci_cd

argocd-operator:
  enabled: true
  name: argocd
  namespace: *ci_cd
  instancelabel: poc.vodafone.com/uj

  # operator manages upgrades etc
  version: v1.5.5
  operator:
    version: argocd-operator.v0.0.8
    channel: alpha
    name: argocd-operator

  metrics:
    enabled: false
    prometheus:
      version: prometheusoperator.0.32.0
