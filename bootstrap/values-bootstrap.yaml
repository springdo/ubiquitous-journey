bootstrap-project:
  enabled: true
  ci_cd_namespace: &ci_cd "ds-ci-cd"
  dev_namespace: &dev "ds-dev"
  test_namespace: &test "ds-test"
  staging_namespace: &stage "ds-staging"
  bindings: &binds
      # this labs-devs is the GROUP NAME in IDM
    - name: labs-devs
      kind: Group
      role: edit
    # this labs-admins is the GROUP NAME in IDM
    - name: labs-admins
      kind: Group
      role: admin
    - name: jenkins
      kind: ServiceAccount
      role: admin
      namespace: *ci_cd

  namespaces:
  - name: *ci_cd
    bindings:
      *binds
  - name: *dev
    bindings:
      *binds
  - name: *test
    bindings:
      *binds
  - name: *stage
    bindings:
      *binds

  serviceaccounts:
  - name: jenkins
    namespace: *ci_cd

argocd-operator:
  enabled: true
  name: argocd
  namespace: *ci_cd
  instancelabel: ds.rht-labs.com/uj
  
  # operator manages upgrades etc
  version: v1.5.4
  operator:
    version: argocd-operator.v0.0.8
    channel: alpha
    name: argocd-operator

  accounts:
    accounts.admin: apiKey, login

  metrics:
    enabled: false
    prometheus:
      version: prometheusoperator.0.32.0
